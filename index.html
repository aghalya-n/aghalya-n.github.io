<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Global Narrative</title>
  <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>

<body>
  <header class="page-header">
    <h1>COVID-19 Global Narrative</h1>
    <p>
      An interactive, three-scene story of global COVID-19 cases over time, built in D3.js.  
      Data retrieved from Johns Hopkins University’s  
      <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank" rel="noopener">
        COVID-19 dataset
      </a>.
    </p>
  </header>
  
  <div class="scene-header">
    <h2 id="scene-title"></h2>
    <div id="controls">
      <button id="prev">← Previous</button>
      <button id="next">Next →</button>
    </div>
  </div>
  
  <div id="viz">
    <div class="chart-box">
      <svg id="chart"></svg>
      <div id="annotation"></div>
      <div id="explore-controls" class="hidden">
        <label for="date-slider">Date:</label>
        <input type="range" id="date-slider" min="0" max="0" step="1" />
        <span id="slider-value"></span>
      </div>
    </div>
  </div>

  <div id="subtitle" class="subtitle"></div>

  <script src="d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>

  <script src="app.js"></script>
</body>
  
</html>
